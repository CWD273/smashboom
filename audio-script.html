<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #loading {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white url('loading.gif') center no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        #iframe-container {
            flex: 1;
            position: relative;
            width: 100%;
            height: calc(100% - 30px);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #audio-container {
            width: 100%;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #333;
            position: fixed;
            bottom: 0;
        }
        .video-js {
            width: 100%;
            height: 30px;
            border-radius: 10px;
        }
        .vjs-tech {
            display: none !important;
        }
        .vjs-control-bar {
            display: flex !important;
            align-items: center;
            height: 30px;
            border-radius: 10px;
        }
        .vjs-control-bar > *:not(.vjs-play-control):not(.vjs-current-time):not(.vjs-time-divider):not(.vjs-duration):not(.vjs-progress-control) {
            display: none !important;
        }
        .vjs-big-play-button {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="iframe-container">
        <iframe id="doc-frame" src="https://docs.google.com/document/d/1EFLS0hqN15PGh5gf2J5h4yTT6EmlnPiSMScyZbX44xk/preview" onload="hideLoading()"></iframe>
    </div>
    <div id="audio-container">
        <audio id="custom-audio" class="video-js vjs-default-skin" controls preload="auto" 
               data-setup='{"controlBar": {"fullscreenToggle": false, "pictureInPictureToggle": false}}'>
            <source src="audio.mp3" type="audio/mp3"> <!-- Audio file from iframe page -->
        </audio>
    </div>
   <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
  <script>
    // Function to show the selected tab
    function showTab(tabName, button) {
      const allSections = document.querySelectorAll('section');
      allSections.forEach(section => section.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');

      const allButtons = document.querySelectorAll('nav button');
      allButtons.forEach(btn => btn.classList.remove('active'));
      if (button) {
        button.classList.add('active');
      }
    }

    // Function to handle category selection from dropdown
    function handleSelection() {
      const dropdown = document.getElementById('categoryDropdown');
      const selectedValue = dropdown.value;

      // Show the relevant section
      showTab(selectedValue);

      // Automatically close dropdown (blur focus)
      dropdown.blur();
    }

    // Ensure only one audio plays at a time
const audioElements = document.querySelectorAll('audio');

audioElements.forEach(audio => {
  audio.addEventListener('play', () => {
    audioElements.forEach(otherAudio => {
      if (otherAudio !== audio) {
        otherAudio.pause();
      }
    });
  });
});

// Pause audio when the tab is inactive
document.addEventListener('visibilitychange', () => {
  if (document.visibilityState === 'hidden') {
    audioElements.forEach(audio => audio.pause());
  }
});

    window.onload = function() {
      showTab('dynamic');
    };
  </script>
</body>
</html>
