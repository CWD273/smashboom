<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Iframe with Audio</title>
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #loading {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white url('loading.gif') center no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        #iframe-container {
            flex: 1;
            position: relative;
            width: 100%;
            height: calc(100% - 30px); /* Leaves space for audio */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #audio-container {
            width: 100%;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #333;
            position: fixed;
            bottom: 0;
        }
        .video-js {
            width: 100%;
            height: 30px; /* Match the container */
            border-radius: 10px;
        }
        .vjs-tech {
            display: none !important;
        }
        .vjs-control-bar {
            display: flex !important;
            align-items: center;
            height: 30px;
            border-radius: 10px;
        }
        .vjs-control-bar > *:not(.vjs-play-control):not(.vjs-current-time):not(.vjs-time-divider):not(.vjs-duration):not(.vjs-progress-control) {
            display: none !important;
        }
        .vjs-big-play-button {
            display: none !important;
        }
        #timestamp {
            color: white;
            font-size: 14px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="loading"></div>
    <div id="iframe-container">
        <iframe id="doc-frame" src="https://docs.google.com/document/d/1EFLS0hqN15PGh5gf2J5h4yTT6EmlnPiSMScyZbX44xk/preview" onload="hideLoading()"></iframe>
    </div>
    <div id="audio-container">
        <audio id="custom-audio" class="video-js vjs-default-skin" controls preload="auto" data-setup='{"controlBar": {"fullscreenToggle": false, "pictureInPictureToggle": false}}'>
            <source src="audio.mp3" type="audio/mp3"> <!-- This is the audio from your iframe page -->
        </audio>
        <span id="timestamp">00:00</span>
    </div>

    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
    <script>
        function hideLoading() {
            document.getElementById("loading").style.display = "none";
        }

        // Initialize Video.js player
        var player = videojs('custom-audio');

        // Ensure only one audio plays at a time
        const audioElements = document.querySelectorAll('audio');
        audioElements.forEach(audio => {
            audio.addEventListener('play', () => {
                audioElements.forEach(otherAudio => {
                    if (otherAudio !== audio) {
                        otherAudio.pause();
                    }
                });
            });
        });

        // Pause audio when the tab is inactive
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') {
                audioElements.forEach(audio => audio.pause());
            }
        });

        // Update timestamp display
        player.on('timeupdate', function() {
            let currentTime = Math.floor(player.currentTime());
            let minutes = Math.floor(currentTime / 60);
            let seconds = currentTime % 60;
            document.getElementById('timestamp').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        });
    </script>
</body>
</html>
