<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Layout with Smooth Refresh</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .container {
            display: grid;
            width: 100%;
            height: 100vh;
            grid-template-areas:
                "left top-right"
                "left bottom-right";
            grid-template-columns: 50% 50%;
            grid-template-rows: 50% 50%;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Make one iframe visible, one hidden */
        .iframe2-visible {
            z-index: 2;
        }

        .iframe2-hidden {
            z-index: 1;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="iframe-container" style="grid-area: bottom-right;">
            <iframe class="iframe1" src="page1.html"></iframe>
        </div>
        <div class="iframe-container" style="grid-area: top-right;">
            <!-- Two identical iframes for smooth transition -->
            <iframe class="iframe2-visible" src="page2.html" id="iframe2A" style="pointer-events: none;"></iframe>
            <iframe class="iframe2-hidden" src="page2.html" id="iframe2B" style="pointer-events: none;"></iframe>
        </div>
        <div class="iframe-container" style="grid-area: left;">
            <iframe class="iframe3" src="page3.html"></iframe>
        </div>
    </div>

    <script>
        function refreshIframe() {
            const visibleIframe = document.getElementById('iframe2A');
            const hiddenIframe = document.getElementById('iframe2B');

            // Reload hidden iframe
            hiddenIframe.src = hiddenIframe.src;

            // Wait 1 second after it loads, then swap visibility
            setTimeout(() => {
                visibleIframe.classList.toggle('iframe2-hidden');
                visibleIframe.classList.toggle('iframe2-visible');

                hiddenIframe.classList.toggle('iframe2-hidden');
                hiddenIframe.classList.toggle('iframe2-visible');
            }, 1000);
        }

        // Refresh every 10 seconds
        setInterval(refreshIframe, 10000);
    </script>
</body>
</html>
