<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smash Boom Best</title>
    <link rel="icon" href="icon.png" type="image/png">
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        header {
            flex: 0 0 auto;
            background-color: skyblue; /* Sets the header color */
            padding: 10px; /* Adds space around the image */
            text-align: center;
        }
        header img {
            width: 100%;
            height: auto;
            display: block;
            padding: 5px; /* Adds padding to the image inside header */
        }
        iframe {
            flex: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="head.png" alt="Header Image">
    </header>
    <iframe src="content.html"></iframe>
</body>
</html>
