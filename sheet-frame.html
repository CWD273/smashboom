<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Iframe</title>
    <style>
        /* Ensure full screen layout */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .iframe-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* Iframe covering the whole screen */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* Scaling up to focus on top-left */
            height: 100%;
            transform: translate(-0px, -50px) scale(0.5); /* Adjust X and Y for focus */
            pointer-events: none; /* Disable interaction */
            border: none;
        }

        /* Transparent blocker layer */
        .blocker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://docs.google.com/spreadsheets/d/1ZPjLDSIcEF1iJ5OYZMj4PG7Lwmd0zBJO3u7Src3md9o/preview" tabindex="-1"></iframe>
        <div class="blocker"></div>
    </div>
</body>
</html>
